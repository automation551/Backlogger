<form>
  <div>
    <label>
      Name<br/>
      <input type="text" name="name" autocomplete="off" value="{{{name}}}"/>
    </label>
  </div>
  <div>
    <label>
      Sprint <em>year — number</em><br/>
      <input type="text" name="sprint_year" autocomplete="off" size="4" value="{{{sprint_year}}}"/>
      —
      <input 
        type="text" 
        name="sprint_number" 
        autocomplete="off" 
        size="2" 
        {{#has_sprint}}value="{{{sprint_number}}}"{{/has_sprint}}
        />
    </label>
  </div>
  <div>
    <label>
      Complexity<br/>
      <select name="complexity">
        <option selected="selected" disabled="disabled">{{complexity}}</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>5</option>
        <option>8</option>
        <option>13</option>
        <option>21</option>
        <option>34</option>
        <option>55</option>
      </select>
    </label>
  </div>
  <div>
    <label>
      Business value<br/>
      <select name="business_value">
        <option selected="selected" disabled="disabled">{{business_value}}</option>
        <option>high</option>
        <option>med</option>
        <option>low</option>
      </select>
    </label>
  </div>
  <div>
    <label>
      Acceptance criteria<br/>
      <textarea name="acceptance_criteria">{{acceptance_criteria}}</textarea>
    </label>
  </div>
  <div>
    <label>
      Notes<br/>
      <textarea name="notes">{{notes}}</textarea>
    </label>
  </div>
  <input type="hidden" name="_id" value="{{{_id}}}"/>
  <input type="submit" value="save"/>
</form>
