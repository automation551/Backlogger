<form>
  <div>
    <label>
      Name<br/>
      <input type="text" name="name"/>
    </label>
  </div>
  <div>
    <label>
      Complexity<br/>
      <select name="complexity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>5</option>
        <option>8</option>
        <option>13</option>
        <option>21</option>
        <option>34</option>
        <option>55</option>
      </select>
    </label>
  </div>
  <div>
    <label>
      Business value<br/>
      <select name="business_value">
        <option>high</option>
        <option>med</option>
        <option>low</option>
      </select>
    </label>
  </div>
  <div>
    <label>
      Acceptance criteria<br/>
      <textarea name="acceptance_criteria"></textarea>
    </label>
  </div>
  <div>
    <label>
      Notes<br/>
      <textarea name="notes"></textarea>
    </label>
  </div>
  <input type="submit" value="save"/>
